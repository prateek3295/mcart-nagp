<div class="my-custom-carousel-container" *ngIf="showCarousel" style="margin-top: 80px; z-index: 1;">
    <div class="carousel-items">
      <div *ngFor="let image of items; let i = index" class="carousel-item" [class.active]="i === currentImageIndex" (click)="onImageClick(image.description)">
        <img [src]="image.imageUrl" alt="Image {{ i + 1 }}" class="carousel-image">
      </div>
    </div>

  </div>

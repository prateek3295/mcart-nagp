<div class="container mt-5">
    <div class="row">
      <div class="image-container col-md-6 zoom-container">
        <!-- Product Image -->
        <img [src]="product.imagePreSignedUrl" alt="{{ product.name }} Image" class="img-fluid zoom-image" [style.transform]="'scale(' + zoomLevel + ')'" />
        <div class="zoom-controls">
          <i class="fas fa-search-plus zoom-icon" (click)="zoomIn()"></i>
          <i class="fas fa-search-minus zoom-icon" (click)="zoomOut()"></i>
        </div>
      </div>
      <div class="col-md-6" style="padding-left: 40px;">
        <!-- Product Details -->
        <h2>{{ product.name }} Details</h2>
        <p>Product ID: {{ product.id }}</p>
        <p>Summary: {{ product.summary }}</p>
        <p>Price: ${{ product.price }}</p>
        <div class="star-rating">
          <ng-container *ngFor="let index of [0, 1, 2, 3, 4]">
            <div [class.golden]="isFilledStar(index)" [class.gray]="!isFilledStar(index)">
              <i class="fas fa-star"></i>
            </div>
          </ng-container>
        </div>
        <!-- Add to Cart Button -->
        <button class="btn btn-primary" style="background-color: #087A91;margin-top: 10px;">Add to Cart</button>
      </div>
    </div>
  </div>
